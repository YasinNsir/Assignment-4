<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CE Course Evaluation Form</title>
</head>
<body>
    <header>
        <a href="https://www.centennialcollege.ca/programs-and-courses"><img src="C:\Users\Lenovo\OneDrive\รูปภาพ\ภาพหน้าจอ\centennialcollege_logo.jpg" alt="College Logo"></a>
    </header>
    <div class="container">
        <h1>Continuing Education Course Evaluation</h1>
        <form action="#" method="POST">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required><br>

            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" required><br>

            <label for="date">Date of Course:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="overall_rating">Overall Rating:</label>
            <select id="overall_rating" name="overall_rating" required>
                <option value="" disabled selected>Select rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
